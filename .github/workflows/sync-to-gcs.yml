name: Sync to GCS Bucket

on:
  push:
    branches:
      - main  # Trigger the action on pushes to the main branch

jobs:
  sync-to-gcs:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v2

      # Set up Google Cloud SDK and authenticate
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: your-gcp-project-id  # Replace with your GCP Project ID
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true

      # Sync the files to the GCS bucket
      - name: Sync Files to GCS
        run: |
          # Install google-cloud-cli
          sudo apt-get update
          sudo apt-get install -y google-cloud-cli

          # Sync repository files to the GCS bucket
          gsutil -m rsync -r . gs://osd-scripts  # Replace with your GCS bucket name
